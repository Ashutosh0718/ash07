<!DOCTYPE html>
<html>
<head>
  <title>Student Login Form</title>
</head>
<body>

  <h2>Student Login</h2>

  <form>
    <label for="student-id">Student ID:</label><br>
    <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" maxlength="10"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="15"><br><br>

    <button type="submit">Login</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
